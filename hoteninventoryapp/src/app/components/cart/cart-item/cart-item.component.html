<div class="bg-white shadow-md 
rounded-xl border p-6 
flex gap-0 items-center">
    <img [src]="item().image" class="w-[50px] h-[50px] object-contain">
    <div class="flex flex-col">
        <span class="text-md font-bold">
            {{item().title}}
        </span>
        <span class="text-sm">
            {{"$" + item().price}}
        </span>
    </div>
    <div class="flex-1"></div>
</div>
