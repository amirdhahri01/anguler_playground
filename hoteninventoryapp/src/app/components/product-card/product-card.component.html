<div class="bg-white 
shadow-md border
rounded-xl p-6 
flex flex-col
gap-6 relative">

    <div class="mx-auto">
        <img [src]="product().image" class="w-[200px] h-[100px] object-contain">
        <div class="flex flex-col mt-2">
            <span class="text-md font-bold">
                {{product().title}}
            </span>
            <span class="text-sm">
                {{"$" + product().price}}
            </span>
            <app-primary-button label="Add to cart" class="mt-3"></app-primary-button>
        </div> 
        <span class="absolute top-2 right-3 text-sm font-bold">
            @if(product().stock){
                <span class="font-bold text-green-600"> {{product().stock}} left</span> 
            }@else{
                <span class="font-bold text-red-600">Out of stock</span>
            }
        </span>
    </div>

</div>
