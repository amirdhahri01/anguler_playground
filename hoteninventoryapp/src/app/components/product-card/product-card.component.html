<div class="bg-white 
shadow-md border
rounded-xl p-6 
flex flex-col
gap-6 relative">

    <div class="mx-auto">
        <img [src]="product().image" class="w-[200px] h-[100px] object-contain">
        <div class="flex flex-col mt-2">
            <span class="text-md font-bold">
                {{product().title}}
            </span>
            <span class="text-sm">
                {{"$" + product().price}}
            </span>
            <app-primary-button label="Add to cart" class="mt-3" (btnClicked)="CartService.addToCart(product())"></app-primary-button>
        </div> 
        <span class="absolute top-2 right-3 text-sm font-bold">
            <span class="font-bold"  [class]="product().stock ? 'text-green-600':'text-red-600'">
                @if(product().stock){
                    {{product().stock}} left
                }@else{
                    Out of stock
                }
            </span>
        </span>
    </div>

</div>
